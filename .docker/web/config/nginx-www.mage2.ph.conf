server {
    listen       80;
    server_name  mage2.ph www.mage2.ph;
    root         /var/www/mage2.ph;
    index        index.php;

    charset utf-8;
    access_log  /var/log/nginx/mage2.ph.access.log  main;
    error_log  /var/log/nginx/mage2.ph.error.log;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/error-pages;
    }

    # pass the PHP scripts to FastCGI server listening on fpm:9000
    #
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}
