version: '3'
services:
  web:
    build:
      context: .
      dockerfile: .docker/web/Dockerfile
    image: magento2_nginx_web
    ports:
      - 80:80
    volumes:
      - ./www:/var/www/mage2.ph
    networks:
      - magento2-nginx-network
  fpm:
    build:
      context: .docker/fpm
    image: magento2_nginx_fpm
    volumes:
      - ./www:/var/www/mage2.ph
    networks:
      - magento2-nginx-network
networks:
  magento2-nginx-network:
    driver: bridge
